# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: macos-latest,   r: 'oldrel-1'}
          - {os: macos-latest,   r: 'oldrel-2'}

          - {os: windows-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: windows-latest,  r: 'release'}
          - {os: windows-latest,  r: 'oldrel-1'}
          - {os: windows-latest,  r: 'oldrel-2'}
          - {os: windows-latest,  r: 'oldrel-3'}

          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}
          - {os: ubuntu-latest,  r: 'oldrel-2'}
          - {os: ubuntu-latest,  r: 'oldrel-3'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up Tinytex
        uses: r-lib/actions/setup-tinytex@v2
      - name: Setup makeindex
        run: |
            tlmgr update --self
            tlmgr install makeindex

      - name: "Update tidy on macos"
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install tidy-html5

      - name: "Install tidy on Linux"
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y tidy

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: '"--as-cran"'
          error-on: '"note"'
          upload-snapshots: true
          upload-results: true

